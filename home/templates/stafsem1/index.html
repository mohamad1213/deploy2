{% extends "base_staf_sem1.html" %} 
{% load static %} 
{% block content %}
<div class="container-fluid">
  <h4 class="mt-4" style="font-family: serif">Dashboard</h4>
  <hr/>
  <div class="row">
    <div class="col-xl-6">
      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-chart-area mr-1"></i>
          Aktifitas Labsos
        </div>
        <div class="card-body">
          <canvas id="myAreaChart" width="100%" height="40"></canvas>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-chart-bar mr-1"></i>
          Sebaran Lokasi Labsos
        </div>
        <div class="card-body">
          <canvas id="myBarChart" width="100%" height="40"></canvas>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
